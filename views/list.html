<html>
    <head>
         <link rel="stylesheet" href="style.css">
        <style>
            table,th,td{
                border: 2px solid black;
            }       
            </style>
    </head>

    <body>
        <h1>Task List</h1>
    </body>

    <table>
        <tr>
            <th> Name </td>
            <th> Due Date </td>
            <th> Description </td>
        </tr>




        <% for (let i = 0; i < taskList.length; i++){ %>
        <tr>
            <td>
                <%= taskList[i].name %>
            </td>
            <td>
                <%= taskList[i].date %>
            </td>
            <td>
                <%= taskList[i].description %>
            </td>
        </tr>
        <% } %>



    </table>

    
    </br>
    <a href="/">Homepage</a> </br>
    <a href='/addtask'>Add a Task</a>


</html>
